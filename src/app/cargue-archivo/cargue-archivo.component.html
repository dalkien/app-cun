<form action="">
  <!-- MENSAJE -->
  <div class="alert alert-{{color}}" role="alert">
    <span class="font-weight-bold">{{mensaje}}</span>
  </div>
  <div class="d-flex justify-content-between">
    <div class="custom-file btn-lg">
      <input type="file" class="custom-file-input" id="archivo" lang="es">
      <label class="custom-file-label" for="archivo">Seleccionar Archivo</label>
    </div>
    <button data-toggle="modal" type="button" data-target="#modal-confirmar-cargue"
      class="btn btn-danger m-0 ml-1 font-weight-bold">Cargar</button>
  </div>
  <app-confirmar-cargue></app-confirmar-cargue>
</form>
