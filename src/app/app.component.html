<div *ngIf="logueado; else sinLogueo">
  <div class="container dentro">
    <app-navbar></app-navbar>
    <div class="row">
      <div class="col-md-5 ">
        <div class="border border-dark rounded p-3 mb-5">
          <app-menu></app-menu>
        </div>
      </div>
      <div class="col-md-7">
        <div class="border border-dark rounded p-4 mb-5">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #sinLogueo>
  <div class="container fuera">
    <div class="nav py-2">
      <div class="d-flex justify-content-between align-items-center col-md p-0">
        <a routerLink='' class="nav-link">
          <img class="img-fluid img-responsive" alt="Logo Inspira" style="max-width: 120px;"
            src="assets/img/logo-claro-grande.png" />
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-7">
        <div class="card">
          <div class="card-body text-center">
            <img style="max-height: 100px;" class="img-fluid img-responsive" alt="Logo Inspira"
              src="assets/img/logo-inspira.png" />
            <h2 class="h2-responsive font-weight-bold">Bienvenido</h2>
            <h6 class="h6-responsive m-0">Usa un solo login para todas</h6>
            <h6 class="h6-responsive m-0">tus aplicaciones Claro</h6>
            <form action="" class="m-5">
              <div class="text-left container">
                <div class="md-form md-outline form-lg">
                  <i class="fas fa-user prefix"></i>
                  <input type="text" id="usuario" class="form-control form-control-lg">
                  <label for="usuario">Digite su usuario</label>
                </div>
                <div class="md-form md-outline form-lg">
                  <i class="fas fa-key prefix"></i>
                  <input type="password" id="clave" class="form-control form-control-lg">
                  <label for="clave">Digite su clave</label>
                </div>
              </div>
              <input type="submit" value="Ingresar" class="btn btn-danger btn-lg font-weight-bold" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<app-footer></app-footer>
